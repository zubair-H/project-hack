<!DOCTYPE html>
<html>
<head>
    <title>Dietary Restriction Checker</title>
</head>
<body>
    <h1>Dietary Restriction Checker</h1>
    <form action="/" method="POST">
        <label for="serial_number">Product Serial Number:</label>
        <input type="text" name="serial_number" required>
        <br>
        <label for="dietary_restrictions">Dietary Restrictions:</label>
        <input type="text" name="dietary_restrictions" required>
        <br>
        <input type="submit" value="Check">
    </form>
    <br>
    <img src="{{ product_image }}" alt="Product Image">
    <p>Dietary Restrictions: {{ dietary_restrictions }}</p>
    <p>zubair is testing</p>
    <p>zubair is testing again</p>
</body>
</html>
